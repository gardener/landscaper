apiVersion: landscaper.gardener.cloud/v1alpha1
kind: Blueprint

name: root
version: 1.0.0

imports:
- name: root.a
  schema:
    type: string

exports:
- name: root.y
  schema:
    type: string
- name: root.z
  schema:
    type: string

exportExecutions:
- type: GoTemplate
  template: |
    exports:
      root.y: {{ index .values.deployitems.deploy "root.y" }}
      root.z: {{ index .values.deployitems.deploy "root.z" }}
