apiVersion: landscaper.gardener.cloud/v1alpha1
kind: Installation
metadata:
  name: a
  namespace: test1
  labels:
    "landscaper.gardener.cloud/encompassed-by": root
  ownerReferences:
  - apiVersion: landscaper.gardener.cloud/v1alpha1
    kind: Installation
    name: root
spec:

  componentDescriptor:
    ref:
      repositoryContext:
        type: local
        baseUrl: "../testdata/registry"
      componentName: example.com/root
      version: 1.0.0

  blueprint:
    ref:
      resourceName: res-a

  imports:
    data:
    - name: a.b
      dataRef: root.a

  exports:
    data:
    - name: a.x
      dataRef: a.z

status:
  phase: Succeeded
  configGeneration: "klm"

  imports:
  - name: a.b
    type: dataobject
    configGeneration: "efg"
    sourceRef:
      name: root
      namespace: test1
  observedGeneration: 0

