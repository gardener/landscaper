cfgs:
    default:
        branches: ['master']
        inherit:
            landscaper:
                jobs:
                    release:
                        traits:
                            release:
                                nextversion: 'bump_minor'
    hotfix:
        branches: ['hotfix-.*']
        inherit:
            landscaper:
                jobs:
                    release:
                        traits:
                            release:
                                nextversion: 'bump_patch'

    int-test:
        branches: ['int-test']
        inherit:
            landscaper:
                base_definition:
                  repo:
                    trigger: false
                jobs:
                  integration:
                    steps:
                      test:
                        image: 'docker:19-dind'
                        privilege_mode: privileged
                        execute:
                        - integration-test

