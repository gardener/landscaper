{{- if .Values.serviceAccount.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "deployer.fullname" . }}
  labels:
    {{- include "deployer.labels" . | nindent 4 }}
rules:
- apiGroups:
  - landscaper.gardener.cloud
  resources:
  - deployitems
  - deployitems/status
  verbs:
  - get
  - watch
  - list
  - update
  - patch

- apiGroups:
  - landscaper.gardener.cloud
  resources:
  - targets
  - contexts
  verbs:
  - get
  - watch
  - list

- apiGroups:
    - landscaper.gardener.cloud
  resources:
    - syncobjects
    - criticalproblems
  verbs:
    - "*"

- apiGroups:
  - ""
  resources:
  - "events"
  verbs:
  - create
  - get
  - watch
  - patch
  - update

- apiGroups:
  - ""
  resources:
  - "pods"
  - "pods/status"
  - "secrets"
  - "serviceaccounts"
  verbs:
  - "*"

- apiGroups:
  - ""
  resources:
  - namespaces
  - configmaps
  verbs:
  - "*"

- apiGroups:
  - "rbac.authorization.k8s.io"
  resources:
  - "roles"
  - "rolebindings"
  verbs:
  - "*"
{{- end }}
