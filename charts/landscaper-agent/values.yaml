# Default values for landscaper.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

agent:
  verbosity: info

  name: "" # name of the environment

  landscaperClusterKubeconfig: {} # is required
  #   secretRef:
  #     name: my-kubeconfig-secret
  #   kubeconfig: |
  #     <landscaper-cluster-kubeconfig>

#  namespace: "" # overwrite the namespace where the deployers are installed.
#  targetSelectors: # overwrite the default selectors
#  - annotations: []
  registryConfig: # contains optional oci secrets
    cache:
      useInMemoryOverlay: false
#   allowPlainHttpRegistries: false
#   insecureSkipVerify: false
#   secrets: {}
##    <name>: <docker config json
#  landscaperNamespace: "" # namespace of installations for the default deployer (helm, manifest ...)

image:
  repository: eu.gcr.io/gardener-project/landscaper/landscaper-agent
  pullPolicy: IfNotPresent
   # Overrides the image tag whose default is the chart appVersion.
#  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources:
  requests:
    cpu: 100m
    memory: 100Mi
  # limits:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
