# Default values for landscaper.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

landscaper:
  verbosity: 2
  crdManagement:
    deployCrd: true
#   forceUpdate: true
  registryConfig: # contains optional oci secrets
    cache: {}
#      useInMemoryOverlay: false
    allowPlainHttpRegistries: false
    insecureSkipVerify: false
    secrets: {}
#     <name>: <docker config json>

#  The default repositoryContext that will be used if no repositoryContext is defined in an installation
#  repositoryContext:
#    type: "ociRegistry"
#    baseUrl: ""

#  metrics:
#    port: 8080

  deployers: []
#  - container
#  - helm
#  - mock
#  - manifest
  deployersConfig: {}
#    container:
#      apiVersion: container.deployer.landscaper.gardener.cloud/v1alpha1
#      kind: Configuration
#      ...

#  deployItemPickupTimeout: 5m

controller:
  replicaCount: 1

webhooksServer:
  replicaCount: 1

image:
  controllerRepository: eu.gcr.io/gardener-project/landscaper/landscaper-controller
  webhookServerRepository: eu.gcr.io/gardener-project/landscaper/landscaper-webhooks-server
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  #tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

webhookConfig: # required unless disableWebhooks contains "all"
  servicePort: 9443

disableWebhooks: [] # options: installation, deployitem, execution, all
