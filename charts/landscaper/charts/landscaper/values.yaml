  #   cpu: 100m
  #   memory: 128Mi

resourcesMain:
  requests:
    cpu: 300m
    memory: 300Mi

hpaMain:
  maxReplicas: 1
  averageCpuUtilization: 80
  averageMemoryUtilization: 80

nodeSelector: {}

tolerations: []

affinity: {}
