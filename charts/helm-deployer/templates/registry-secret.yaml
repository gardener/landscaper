{{- if .Values.deployer.oci }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "deployer.fullname" . }}-registries
  labels:
    {{- include "deployer.labels" . | nindent 4 }}
data:
  {{- range $key, $value := .Values.deployer.oci.secrets }}
  {{ $key }}: {{ toJson $value | b64enc }}
  {{- end }}
{{- end }}