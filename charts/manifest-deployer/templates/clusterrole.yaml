{{- if .Values.serviceAccount.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "deployer.fullname" . }}
  labels:
    {{- include "deployer.labels" . | nindent 4 }}
rules:
- apiGroups:
  - landscaper.gardener.cloud
  resources:
  - deployitems
  - deployitems/status
  verbs:
  - get
  - watch
  - list
  - update

- apiGroups:
  - landscaper.gardener.cloud
  resources:
  - targets
  - contexts
  verbs:
  - get
  - watch
  - list

- apiGroups:
  - ""
  resources:
  - "events"
  verbs:
  - create
  - get
  - watch
  - patch
  - update

- apiGroups:
    - landscaper.gardener.cloud
  resources:
    - syncobjects
  verbs:
    - get
    - watch
    - list
    - create
    - update
    - patch
    - delete

- apiGroups:
    - ""
  resources:
    - namespaces
    - pods
  verbs:
    - get
    - watch
    - list
{{- end }}
