apiVersion: landscaper.gardener.cloud/v1alpha1
kind: Blueprint

jsonSchemaVersion:

imports:
- name: dnsControllerClass | common.dnsControllerClass
  schema:
    type: string
  default:
    value: ""
#      ref: common.dnsControllerClass # tbd
- name: abc
  schema:
    type: number

exports:
- name: a.b
  schema:
    type: object
    properties:
      mykey:
        type: string
- key: ijk
  schema:
    type: number

blueprintRefs:
- name: my-sub-component # defaulted to the name of the component
  ref: my-sub-component:1.1.0 # 1.0.0-dev-abcdefg # --> gitlink://my-sub-component --> gitlink://my-sub-component:1.0.0-dev
  imports:
  - from: abc
    to: yxz
    default: abc
  exports:
  - from: efg
    to: ijk
- name: my-other-sub
  ref: my-other-sub-component:0.0.5
  imports:
  - from: abc2
    to: yxz2
  exports:
  - from: efg2
    to: ijk2

exportExecutors:
- name: default # has to return a list of deploy item templates
  type: GoTemplate
  template: |
    a.b: {{ .exports.deployitems.my-script.mykey }} # template from own deploy items
    ijk: {{ .exports.dataobjects.my-sub-component.ijk }} # export from sub installations
