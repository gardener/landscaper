- name: default # has to return a list of deploy item templates
  type: GoTemplate
  template: |
    - name: init
      type: landscaper.gardener.cloud/container
      config:
        image: my-custom-image:version
        command: ["run-component"]
        args: []
    - name: my-script
      type: landscaper.gardener.cloud/script
      environment: ls-abc
      config:
        mount:
          artifact: xyz
          path: /repo
        script: |
          #!/bin/python3

          import os

          yaml.load(os.genenv('IMPORT_CONFIG'))

          doStuff()

          yaml.dump(export)
        image: ubuntu:latest
    - name: my-container
      type: landscaper.gardener.cloud/container
      config:
        image: my-custom-image:version
        command: ["run-component"]
        args: []
    - name: deploy-chart
      type: landscaper.gardener.cloud/helm
      config:
        chartRepository: my-repo
        version: 1.0.0
        values: {{ .exports.mykey.x }}
        valueRef:
          secretRef: abc
    - name: deploy-other-chart
      type: landscaper.gardener.cloud/helm
      config:
        chartRepository: my-repo/dns-controller
        version: 1.0.0
        values:
          instanceID: {{ .imports.dnsController }}
          ca: {{ state "key" function }}
        valueRef:
          secretRef: abc
    - name: deploy-manifest
      type: landscaper.gardener.cloud/kubernetes-manifest
      config:
      - apiVersion: v1
        kind: Secret
        metdata:
          name: abc
        data:
          value1: {{ .import.my-import.value1 }}
          value2: (( .import.my-import.value2 ))
