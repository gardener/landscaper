components:
  - name: github.com/gardener/landscaper-examples/guided-tour/automation/simple-helm
    version: 1.0.0
    provider:
      name: internal
    resources:
      - name: blueprint-root
        type: landscaper.gardener.cloud/blueprint
        input:
          type: dir
          path: ./blueprints/blueprint-root
          compress: true
          mediaType: application/vnd.gardener.landscaper.blueprint.v1+tar+gzip
      - name: blueprint-echo-server-extended
        type: landscaper.gardener.cloud/blueprint
        input:
          type: dir
          path: ./blueprints/blueprint-echo-server-extended
          compress: true
          mediaType: application/vnd.gardener.landscaper.blueprint.v1+tar+gzip
      - name: blueprint-next-chart
        type: landscaper.gardener.cloud/blueprint
        input:
          type: dir
          path: ./blueprints/blueprint-next-chart
          compress: true
          mediaType: application/vnd.gardener.landscaper.blueprint.v1+tar+gzip
      - name: echo-server-extended-echo-server-chart
        type: helmChart
        version: 1.0.0
        access:
          type: ociArtifact
          imageReference: eu.gcr.io/gardener-project/landscaper/examples/charts/guided-tour/echo-server-extended:1.0.0
      - name: echo-server-extended-echo-server-image
        type: ociImage
        version: v0.2.3
        access:
          type: ociArtifact
          imageReference: hashicorp/http-echo:0.2.3
      - name: next-chart-next-chart
        type: helmChart
        version: 1.0.0
        access:
          type: ociArtifact
          imageReference: eu.gcr.io/gardener-project/landscaper/examples/charts/guided-tour/next-chart:1.0.0
      - name: next-chart-next-chart-image
        type: ociImage
        version: v0.2.3
        access:
          type: ociArtifact
          imageReference: guided-tour/next-image:0.2.3
