apiVersion: landscaper.gardener.cloud/v1alpha1
kind: Blueprint

imports:
- name: aggCluster
  targetType: landscaper.gardener.cloud/kubernetes-cluster
- name: aggNamespace
  schema:
    type: string

exports:
- name: aggIngressClass
  schema:
    type: string

exportExecutions:
- name: export
  type: GoTemplate
  template: |
    exports:
      aggIngressClass: {{ .values.dataobjects.myIngressClass }}

subinstallations:
- apiVersion: landscaper.gardener.cloud/v1alpha1
  kind: InstallationTemplate

  name: ingress

  blueprint:
    ref: cd://componentReferences/ingress/resources/ingress-nginx-blueprint

  imports:
    targets:
    - name: cluster
      target: aggCluster
    data:
    - name: namespace
      dataRef: aggNamespace

  exports:
    data:
    - name: ingressClass
      dataRef: myIngressClass

- apiVersion: landscaper.gardener.cloud/v1alpha1
  kind: InstallationTemplate

  name: server

  blueprint:
    ref: cd://componentReferences/server/resources/echo-server-blueprint

  imports:
    targets:
    - name: cluster
      target: aggCluster
    data:
    - name: namespace
      dataRef: aggNamespace
    - name: ingressClass
      dataRef: myIngressClass