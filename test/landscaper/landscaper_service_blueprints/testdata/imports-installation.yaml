imports:
  hostingCluster:
    metadata:
      name: test-cluster
      namespace: default
    spec:
      type: landscaper.gardener.cloud/kubernetes-cluster
      config:
        kubeconfig: |
          apiVersion: v1
          kind: Config
          clusters:
            - name: test
              cluster:
                server: 'https://api.test.local'
                certificate-authority-data: >-
                  askadsklasoijasdlm
          contexts:
            - name: test
              context:
                cluster: test
                user: testuser
          current-context: test
          users:
            - name: testuser
              user:
                token: >-
                  abcdefghij

  gardenerServiceAccount:
    metadata:
      name: service-account
      namespace: default
    spec:
      type: landscaper.gardener.cloud/kubernetes-cluster
      config:
        kubeconfig: |
          apiVersion: v1
          kind: Config
          clusters:
            - name: test
              cluster:
                server: 'https://api.gardener.service.account.local'
                certificate-authority-data: >-
                  askadsklasoijasdlm
          contexts:
            - name: test
              context:
                cluster: test
                user: testuser
          current-context: test
          users:
            - name: testuser
              user:
                token: >-
                  abcdefghij

  hostingClusterNamespace: "default"
  targetClusterNamespace: "ls-system"

  shootName: test-shoot
  shootNamespace: garden-test
  shootLabels:
    landscaper-service.gardener.cloud.tenantid: "12345"
    landscaper-service.gardener.cloud.deploymentid: "00001"

  shootConfig:
    provider:
      type: gcp
      zone: europe-west1-c
    region: europe-west1
    secretBindingName: shoot-cluster-gcp-secret
    kubernetes:
      version: 1.24.6

  registryConfig:
    cache:
      useInMemoryOverlay: false
    allowPlainHttpRegistries: false
    insecureSkipVerify: false
    secrets: {}

  landscaperConfig:
    landscaper:
      verbosity: info
      replicas: 1
      resources: {}
    webhooksServer:
      replicas: 1
      servicePort: 9443
    deployers:
      - container
      - helm
      - manifest
    deployersConfig:
      helm:
        resources: {}
      container:
        verbosity: debug
        replicas: 1
        resources: {}
      manifest:
        resources: {}

