apiVersion: landscaper.gardener.cloud/v1alpha1
kind: Installation
metadata:
  name: mock-installation
spec:

  componentDescriptor:
    inline:
      meta:
        schemaVersion: v2

      component:
        name: mock-installation
        version: 1.0.0

        provider: internal

        repositoryContexts:
          - type: ociRegistry
            baseUrl: "example.com/test"

        sources: []
        componentReferences: []

        resources: []

  blueprint:
    inline:
      filesystem:
        blueprint.yaml: |
          apiVersion: landscaper.gardener.cloud/v1alpha1
          kind: Blueprint
          deployExecutions:
          - type: GoTemplate
            template: |
              deployItems:
              - name: main
                type: landscaper.gardener.cloud/mock
                config:
                  apiVersion: mock.deployer.landscaper.gardener.cloud/v1alpha1
                  kind: ProviderConfiguration
                  providerStatus:
                    apiVersion: mock.deployer.landscaper.gardener.cloud/v1alpha1
                    kind: ProviderStatus
