apiVersion: landscaper.gardener.cloud/v1alpha1
kind: Installation
metadata:
  name: import-export-1
  namespace: example
  annotations:
    landscaper.gardener.cloud/operation: reconcile

spec:
  blueprint:
    ref:
      resourceName: blueprint

  componentDescriptor:
    ref:
      componentName: github.com/gardener/landscaper/integration-tests/import-export
      repositoryContext:
        baseUrl: eu.gcr.io/gardener-project/landscaper/integration-tests
        type: ociRegistry
      version: v0.1.0

  imports:
    targets:
      - name: cluster
        target: my-cluster

    data:
      - name: configmapNameIn
        secretRef:
          name: import-secret-name
          key: configmapName
      - name: configmapNamespaceIn
        secretRef:
          name: import-secret-namespace
          key: configmapNamespace
      - name: configmapDataIn
        secretRef:
          name: import-secret-data

  exports:
    data:
      - name: configmapNameOut
        dataRef: export-do-name
      - name: configmapDataOut
        dataRef: export-do-data
