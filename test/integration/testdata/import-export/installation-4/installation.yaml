apiVersion: landscaper.gardener.cloud/v1alpha1
kind: Installation
metadata:
  name: import-export-1
  namespace: example
  annotations:
    landscaper.gardener.cloud/operation: reconcile

spec:
  blueprint:
    ref:
      resourceName: blueprint

  componentDescriptor:
    ref:
      componentName: github.com/gardener/landscaper/integration-tests/import-export
      repositoryContext:
        baseUrl: europe-docker.pkg.dev/sap-gcp-cp-k8s-stable-hub/landscaper-examples/integration-tests
        type: ociRegistry
      version: v0.1.0

  imports:
    targets:
      - name: cluster
        target: my-cluster

    data:
      - name: configmapNamespaceIn
        dataRef: import-do-namespace
      - name: configmapData1
        dataRef: import-do-data-1
      - name: configmapData2
        dataRef: import-do-data-2

  importDataMappings:
    configmapNameIn: cm-example
    configmapDataIn:
      key7: (( configmapData1.value ))
      key8: (( configmapData2.value ))

  exports:
    data:
      - name: configmapNameOut
        dataRef: export-do-name
      - name: configmapDataOut
        dataRef: export-do-data
