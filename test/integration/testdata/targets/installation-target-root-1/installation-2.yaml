apiVersion: landscaper.gardener.cloud/v1alpha1
kind: Installation
metadata:
  name: root
  namespace: example
  annotations:
    landscaper.gardener.cloud/operation: reconcile

spec:
  blueprint:
    ref:
      resourceName: blueprint

  componentDescriptor:
    ref:
      componentName: github.com/gardener/landscaper/integration-tests/target-root-1
      repositoryContext:
        baseUrl: europe-docker.pkg.dev/sap-gcp-cp-k8s-stable-hub/landscaper-examples/integration-tests
        type: ociRegistry
      version: v0.1.1

  imports:
    targets:
      - name: cluster
        target: my-cluster
      - name: targets
        targets:
          - target-1
          - target-2

    data:
      - name: namespace
        dataRef: import-do-namespace
