apiVersion: landscaper.gardener.cloud/v1alpha1
kind: Installation
metadata:
  name: dependencies-root
  namespace: example
  annotations:
    landscaper.gardener.cloud/operation: reconcile

spec:
  blueprint:
    ref:
      resourceName: blueprint

  componentDescriptor:
    ref:
      componentName: github.com/gardener/landscaper/integration-tests/dependencies-join
      repositoryContext:
        baseUrl: europe-docker.pkg.dev/sap-gcp-cp-k8s-stable-hub/landscaper-examples/integration-tests
        type: ociRegistry
      version: v0.1.0

  imports:
    targets:
      - name: cluster
        target: my-cluster

  exports:
    data:
      - name: track
        dataRef: export-do-track
