kind: Shoot
apiVersion: core.gardener.cloud/v1beta1
metadata:
  namespace: {{ .namespace }}
  name: {{ .name }}
spec:
  provider:
    type: gcp
    infrastructureConfig:
      apiVersion: gcp.provider.extensions.gardener.cloud/v1alpha1
      kind: InfrastructureConfig
      networks:
        workers: 10.180.0.0/16
    controlPlaneConfig:
      apiVersion: gcp.provider.extensions.gardener.cloud/v1alpha1
      kind: ControlPlaneConfig
      zone: europe-west1-c
    workers:
      - name: worker-l8llm
        minimum: 1
        maximum: 2
        maxSurge: 1
        machine:
          type: n1-standard-2
          image:
            name: gardenlinux
            version: 576.10.0
        zones:
          - europe-west1-c
        cri:
          name: containerd
        volume:
          type: pd-balanced
          size: 50Gi
  networking:
    nodes: 10.180.0.0/16
    type: calico
  cloudProfileName: gcp
  region: europe-west1
  secretBindingName: shoot-cluster-canary-sap-gcp-k8s-wm-canary
  kubernetes:
    version: 1.24.2
  purpose: evaluation
  addons:
    kubernetesDashboard:
      enabled: false
    nginxIngress:
      enabled: false
  maintenance:
    timeWindow:
      begin: 010000+0200
      end: 020000+0200
    autoUpdate:
      kubernetesVersion: true
      machineImageVersion: true
  hibernation:
    schedules:
      - start: 00 {{ .hour }} * * 1,2,3,4,5,6,0
        location: Europe/Berlin
